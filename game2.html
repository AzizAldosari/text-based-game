<!DOCTYPE html>
<html>
  <head>
    <title>game</title>
    <link rel="stylesheet" type="text/css" href="game2.css">
  </head>
  <body>
    <div id="game-container">
        <img id="player-image" alt="Player" height="15%" width="15%" />
        <img id="weapons-image" alt="weapons"height="15%" width="15%" />
        <img id="enemy-image" alt="Enemy"height="15%" width="15%" />
      <div id="game-output"></div>
      <div id="game-input">
        <input type="text" id="input-field">
        <button id="submit-button">Submit</button>
        <audio id="game-music" src="assets/game.mp3"></audio> 
        <audio id="attack-music" src="assets/attack.mp3"></audio>
        <audio id="drinking-music" src="assets/drinking.mp3"></audio>
        <audio id="running-music" src="assets/running.mp3"></audio>
        <audio id="death-music" src="assets/death.mp3"></audio>
        <audio id="iven-music" src="assets/iven.mp3"></audio>
        <audio id="spells-music" src="assets/spells.mp3"></audio>
        <audio id="running-music" src="assets/running.mp3"></audio>
        <audio id="heal-music" src="assets/healing.mp3"></audio>
        <audio id="defend-music" src="assets/defend.mp3"></audio>
        <audio id="lv-music" src="assets/lv.mp3"></audio>
        <img src="assets/attack.gif" id="attack-animation" height="9%" width="9%"/>
        <img src="assets/heal.gif" id="heal-animation" height="9%" width="9%"/>
        <img src="assets/death.gif" id="death-animation" height="9%" width="9%"/>
        <img src="assets/running.gif" id="running-animation" height="9%" width="9%"/>
        <img src="assets/gameover.gif" id="gameover-animation" height="9%" width="9%"/>
        <img src="assets/iven.gif" id="iven-animation" height="9%" width="9%"/>
        <img src="assets/defend.gif" id="defend-animation" height="9%" width="9%"/>
        <img src="assets/spells.gif" id="spells-animation" height="9%" width="9%"/>
        <img src="assets/drinking.gif" id="drinking-animation" height="9%" width="9%"/>
        <img src="assets/med.gif" id="med-animation" height="9%" width="9%"/>
        <img src="assets/attacked.gif" id="attacked-animation" height="9%" width="9%"/>
      
      </div>
    </div>
    <script src="game1.js"></script>
  </body>
</html>
